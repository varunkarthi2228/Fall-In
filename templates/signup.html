{% extends "base.html" %}
{% block content %}
<div style="background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%); min-height: 100vh;" class="flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-xl slide-up">
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4" style="background: linear-gradient(135deg, #f9a8d4, #ec4899);">
                <i class="fas fa-heart text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold" style="color: #be185d;">Join Fall In</h1>
            <p class="text-gray-600 mt-2">Enter your email to get started</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                       placeholder="yourname@example.com">
                <p class="text-xs text-gray-500 mt-1">We'll send a verification code to this email</p>
            </div>
            
            <button type="submit" 
                    class="w-full text-white py-3 rounded-xl font-semibold"
                    style="background: linear-gradient(135deg, #ec4899, #be185d);">
                Send Verification Code
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-600">Already have an account? 
                <a href="{{ url_for('login') }}" class="font-semibold hover:underline" style="color: #ec4899;">Sign In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
