{% extends "base.html" %}
{% block content %}
<div style="background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%); min-height: 100vh;" class="flex flex-col">
    <div class="flex-1 flex flex-col justify-center items-center px-4 text-center">
        <div class="w-32 h-32 rounded-3xl flex items-center justify-center mb-8 shadow-xl slide-up" style="background: linear-gradient(135deg, #ec4899, #be185d);">
            <i class="fas fa-heart text-6xl text-white heartbeat"></i>
        </div>
        
        <h1 class="text-4xl font-bold mb-4 slide-up" style="color: #be185d;">Fall In</h1>
        <p class="text-xl mb-2 slide-up" style="color: #831843;">Where Hearts Meet After Lectures</p>
        <p class="text-gray-600 mb-12 max-w-sm slide-up">Connect with fellow students on your campus. Find study buddies, friends, or something more special.</p>
        
        <div class="space-y-4 w-full max-w-xs slide-up">
            <a href="{{ url_for('signup') }}" class="block w-full text-white py-4 rounded-xl font-semibold text-lg shadow-lg" style="background: linear-gradient(135deg, #ec4899, #be185d);">
                Get Started
            </a>
            <a href="{{ url_for('login') }}" class="block w-full border-2 py-4 rounded-xl font-semibold text-lg hover:bg-pink-50 transition duration-300" style="border-color: #ec4899; color: #ec4899;">
                Sign In
            </a>
           
        </div>
    </div>
</div>
{% endblock %}
